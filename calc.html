<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator +-×÷</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container">
            <div class="screen" id="screen"></div>
            
            <button class="button1" id="clr">C</button>
            <button class="button2" id="back">⌫</button>
            <button class="button2" id="percent">%</button>
            <button class="button2" id="div">÷</button>

            <button class="button3" id="seven">7</button>
            <button class="button3" id="eight">8</button>
            <button class="button3" id="nine">9</button>
            <button class="button2" id="multiply">×</button>

            <button class="button3" id="four">4</button>
            <button class="button3" id="five">5</button>
            <button class="button3" id="six">6</button>
            <button class="button2" id="subtract">-</button>

            <button class="button3" id="one">1</button>
            <button class="button3" id="two">2</button>
            <button class="button3" id="three">3</button>
            <button class="button2" id="add">+</button>

            <button class="button3" id="negate">+/-</button>
            <button class="button3" id="zero">0</button>
            <button class="button3" id="decimal">.</button>
            <button class="button4" id="equals">=</button>
        </div>
    </body>
    <script src="calc.js"></script>
</html>
