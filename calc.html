<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator +−×÷</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container">
            <div class="screen" id="screen">
                <div data-previous-math class="previous-math"></div>
                <div data-current-math class="current-math"></div>
            </div>
            <button data-clear id="clr">C</button>
            <button data-delete id="back">⌫</button>
            <button data-operation id="percent">%</button>
            <button data-operation id="div">÷</button>

            <button data-number id="seven">7</button>
            <button data-number id="eight">8</button>
            <button data-number id="nine">9</button>
            <button data-operation id="multiply">×</button>

            <button data-number id="four">4</button>
            <button data-number id="five">5</button>
            <button data-number id="six">6</button>
            <button data-operation id="subtract">−</button>

            <button data-number id="one">1</button>
            <button data-numbe id="two">2</button>
            <button data-number id="three">3</button>
            <button data-operation id="add">+</button>

            <button data-number id="negate">+/-</button>
            <button data-number id="zero">0</button>
            <button data-number id="decimal">.</button>
            <button data-equals id="equals">=</button>
        </div>
    </body>
    <footer>
        <a href="https://github.com/SometimesTheFur">
            <img src="https://img.icons8.com/bubbles/100/000000/github.png"/>
        </a>
    </footer>
    
    
    <script src="calc.js"></script>
</html>
